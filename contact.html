<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zachary Sollecito</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/contactstyle.css">
</head>
<body>
    <div id="blackBox"></div>
    <form action="./gallery.html">
        <button id="galleryBtn" type='submit'>Portfolio</button>
    </form>
    <form action="./contact.html">
        <button id="contactBtn" type='submit'>Contact</button>
    </form>
    <form action="./index.html">

        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Your Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="name" placeholder="Jane Doe">

            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Your Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="email" placeholder="name@email.com">

            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" style="height:200px" placeholder="This form is non-functional. :)"></textarea>
                </div>
            </div>
            <div class="row">
                <button disabled>Submit</button>
            </div>
